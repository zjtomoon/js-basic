<!DOCTYPE html>
<html>
<body>
<meta charset="utf8"/>
<h1>JavaScript Array.reduce()</h1>

<p>此例确定数组中所有数字的总和：</p>

<p id="demo"></p>

<script>
var numbers = [45, 4, 9, 16, 25];
var sum = numbers.reduce(myFunction, 100);

document.getElementById("demo").innerHTML = "总和是：" + sum;

function myFunction(total, value) {
  return total + value;
}
</script>

</body>
</html>


<!-- 
请注意此函数接受 4 个参数：
总数（初始值/先前返回的值）
项目值
项目索引
数组本身

reduce() 方法能够接受一个初始值：
 -->
